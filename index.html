<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAPD Sadhana Tracker</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        :root { --primary: #2c3e50; --secondary: #3498db; --success: #27ae60; --danger: #e74c3c; --light: #f4f7f6; --white: #ffffff; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--light); margin: 0; padding: 0; }
        .container { max-width: 1000px; margin: 0 auto; padding: 20px; }
        .hidden { display: none !important; }
        .card { background: var(--white); padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 20px; }
        input, select, button { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { background: var(--secondary); color: white; border: none; cursor: pointer; font-weight: 600; transition: 0.3s; }
        button:hover { opacity: 0.9; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding: 15px; background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .nav-tabs { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        .tab-btn { background: #eee; color: #666; padding: 10px 20px; border-radius: 20px; width: auto; }
        .tab-btn.active { background: var(--secondary); color: white; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .week-card { background: white; margin-bottom: 10px; border-radius: 8px; border-left: 5px solid var(--secondary); box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .week-header { padding: 15px; cursor: pointer; display: flex; justify-content: space-between; font-weight: bold; }
        .week-content { padding: 15px; border-top: 1px solid #eee; display: none; }
        .week-content.expanded { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <section id="auth-section" class="card">
            <h2 style="text-align:center;">RAPD Sadhana Tracker</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <label style="display: flex; align-items: center; gap: 8px; cursor: pointer; margin-top: 8px;">
                    <input type="checkbox" id="remember-me" checked style="width: auto;">
                    <span style="font-weight: normal;">Remember me (Trust this device)</span>
                </label>
                <button type="submit">Login</button>
            </form>
            <p style="text-align:center; margin-top:12px;">Don't have an account? <a href="signup.html" style="color:var(--secondary); font-weight:600;">Sign Up</a></p>
        </section>

        <section id="profile-section" class="card hidden">
            <h2 id="profile-title">Set Your Name</h2>
            <form id="profile-form">
                <input type="text" id="profile-name" placeholder="Full Name" required>
                <button type="submit">Save</button>
                <button type="button" onclick="showSection('dashboard')" id="cancel-edit" class="hidden" style="background:#95a5a6">Cancel</button>
            </form>
        </section>

        <section id="dashboard-section" class="hidden">
            <div class="header">
                <div>
                    <strong id="user-display-name"></strong>
                    <br><button onclick="openProfileEdit()" style="width:auto; padding:2px 10px; font-size:11px; margin-top:5px; background: #95a5a6;">✏️ Edit</button>
                </div>
                <button id="logout-btn" style="width:auto; padding:8px 20px; background:var(--danger)">Logout</button>
            </div>

            <div class="nav-tabs">
                <button class="tab-btn active" onclick="switchTab('sadhana')">Daily Entry</button>
                <button class="tab-btn" onclick="switchTab('reports')">My Reports</button>
                <button class="tab-btn" onclick="switchTab('charts')">Progress Charts</button>
            </div>

            <div id="sadhana-tab" class="tab-content active">
                <div class="card">
                    <form id="sadhana-form">
                        <label>Date:</label><select id="sadhana-date" required></select>
                        <label>Bed Time (Yesterday):</label><input type="time" id="sleep-time" required>
                        <label>Wake Up Time:</label><input type="time" id="wakeup-time" required>
                        <label>Morning Program Completion Time:</label><input type="time" id="morning-program-time" required>
                        <small style="display: block; color: #666; margin-top: -5px; margin-bottom: 8px;">Target: 4:45 AM for 25 marks</small>
                        <label>Chanting (Last round by):</label><input type="time" id="chanting-time" required>
                        <small style="display: block; color: #666; margin-top: -5px; margin-bottom: 8px;">Target: Before 9:00 AM for 25 marks</small>
                        
                        <label>Reading (Pathan) - Minutes:</label>
                        <input type="number" id="reading-mins" placeholder="Enter minutes" required min="0" value="0">
                        
                        <label>Hearing (Shravan) - Minutes:</label>
                        <input type="number" id="hearing-mins" placeholder="Enter minutes" required min="0" value="0">

                        <label>Notes Revision - Minutes:</label>
                        <input type="number" id="notes-mins" placeholder="Enter minutes" required min="0" value="0">
                        <small style="display: block; color: #666; margin-top: -5px; margin-bottom: 8px;">Target: 35 mins for 25 marks | Weekly: 245 mins for full marks</small>

                        <label>Day Sleep (Mins):</label><input type="number" id="day-sleep-minutes" value="0" required>
                        <button type="submit" style="background: var(--success); margin-top: 15px;">Submit Sadhana</button>
                    </form>
                </div>
            </div>

            <div id="reports-tab" class="tab-content hidden">
                <button onclick="downloadUserExcel(currentUser.uid, userProfile.name)" style="background:var(--success); margin-bottom:15px">Download My History (Excel)</button>
                <div id="weekly-reports-container"></div>
            </div>

            <div id="charts-tab" class="tab-content hidden">
                <div class="card">
                    <label>View Period:</label>
                    <select id="chart-period" onchange="generateCharts()" style="max-width: 300px;">
                        <option value="daily">Last 7 Days</option>
                        <option value="weekly">Last 4 Weeks</option>
                        <option value="monthly">Last 6 Months</option>
                    </select>

                    <div style="margin-top: 20px;">
                        <h4>Total Score Progress</h4>
                        <canvas id="score-chart"></canvas>
                    </div>

                    <div style="margin-top: 30px;">
                        <h4>Activity-wise Breakdown</h4>
                        <canvas id="activity-chart"></canvas>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
