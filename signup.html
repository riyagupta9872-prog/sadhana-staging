<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - RAPD Sadhana Tracker</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <style>
        :root { --primary: #2c3e50; --secondary: #3498db; --success: #27ae60; --danger: #e74c3c; --light: #f4f7f6; --white: #ffffff; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--light); margin: 0; padding: 0; }
        .container { max-width: 500px; margin: 60px auto; padding: 20px; }
        .card { background: var(--white); padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        input, button { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { background: var(--secondary); color: white; border: none; cursor: pointer; font-weight: 600; transition: 0.3s; }
        button:hover { opacity: 0.9; }
        button:disabled { background: #95a5a6; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2 style="text-align:center">Create Account</h2>
            <form id="signup-form">
                <input type="text" id="signup-name" placeholder="Full Name" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password (min 6 characters)" minlength="6" required>
                <button type="submit" id="signup-btn">Sign Up</button>
            </form>
            <div id="signup-msg" style="display:none; text-align:center; padding:12px; margin-top:10px; border-radius:8px; font-weight:600;"></div>
            <p style="text-align:center; margin-top:12px;">Already have an account? <a href="index.html" style="color:var(--secondary); font-weight:600;">Login</a></p>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCZdmZJckSWJo1tFT14NVKVurUGsoKrRy8",
            authDomain: "rapd--sadhana-tracker.firebaseapp.com",
            projectId: "rapd--sadhana-tracker",
            storageBucket: "rapd--sadhana-tracker.firebasestorage.app",
            messagingSenderId: "811405448950",
            appId: "1:811405448950:web:8b711f3129e4bdf06dbed7"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.firestore();

        document.getElementById('signup-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('signup-btn');
            const name = document.getElementById('signup-name').value.trim();
            const email = document.getElementById('signup-email').value.trim();
            const password = document.getElementById('signup-password').value;

            btn.disabled = true;
            btn.textContent = 'Creating Account...';

            const msg = document.getElementById('signup-msg');
            try {
                const cred = await auth.createUserWithEmailAndPassword(email, password);
                await db.collection('users').doc(cred.user.uid).set({ 
                    name: name, 
                    role: 'user',
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                document.getElementById('signup-form').style.display = 'none';
                msg.style.display = 'block';
                msg.style.background = '#e8f5e9';
                msg.style.color = '#27ae60';
                msg.innerHTML = 'Account created successfully! Redirecting to login...';
                setTimeout(() => { window.location.href = 'index.html'; }, 2000);
            } catch (err) {
                msg.style.display = 'block';
                msg.style.background = '#ffebee';
                msg.style.color = '#e74c3c';
                msg.textContent = err.message;
                btn.disabled = false;
                btn.textContent = 'Sign Up';
            }
        };
    </script>
</body>
</html>
